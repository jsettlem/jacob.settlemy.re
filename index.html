<script>
var t=0;
window.setInterval("r()",33);
function r(){
t+=2;
document.getElementById('e').style.webkitTransform="rotate("+t+"deg) scale(" + (Math.sin(t/29)+1) + ")";
document.getElementById('e').style.mozTransform="rotate("+t+"deg) scale(" + (Math.sin(t/29)+1) + ")";
document.getElementById('e').style.transform="rotate("+t+"deg) scale(" + (Math.sin(t/29)+1) + ")";
rr = Math.floor((Math.sin(t/100)+1)*127);
g = Math.floor((Math.cos(2.32*t/100)+1)*127);
b = Math.floor((Math.cos(-5.79*t/100)+1)*127);
document.getElementById('body').style.backgroundColor="rgb("+rr+","+g+","+b+")";
document.getElementById('e').style.color="rgb("+(255-rr)+","+(255-g)+","+(255-b)+")";
}
</script>
<body id=body>
<div style="position:fixed;top:50%;width:100%;text-align:center;font-size:350%;" id='e'>jacob.settlemy.re</div><audio src="polka.mp3" autoplay="autoplay" loop="loop" />
</body>
